<div class="contact-form-details">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6"><!-- User Form -->
				<div class="section-header">
					<h3>User Details</h3>
				</div><!-- Section Header /- -->
				<div class="contact-form">
					<form class="form-horizontal" action="{% url 'account:edit_profile' %}" method="POST"
						enctype="multipart/form-data"> {% csrf_token %}
						{% csrf_token %}
						<div class="form-group">
							<label for="username" class="col-md-4">User Name</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="user_name" id="user_name"
									placeholder="enter your username" />
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="col-md-4">First Name</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="first_name" id="first_name"
									placeholder="enter your firstname" />
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="col-md-4">Last Name</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="last_name" id="last_name"
									placeholder="enter your lastname" />
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="col-md-4">Email Address</label>
							<div class="col-md-8">
								<input type="email" class="form-control" name="email" id="email"
									placeholder="enter your email" />
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="col-md-4">Phone</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="phone" id="phone"
									placeholder="enter your phone number" />
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="col-md-4">Address</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="address" id="address"
									placeholder="enter your address" />
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="col-md-4">City</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="city" id="city"
									placeholder="enter your city" />
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="col-md-4">Country</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="country" id="country"
									placeholder="enter your country" />
							</div>
						</div>

						<div class="form-group row">
							<label for="image" class="col-md-4 col-form-label">Profile Photo</label>
							<div class="col-md-8">
								<input type="file" class="form-control" id="image" name="image" required>
							</div>
						</div>
						<button type="submit" class="btn btn-default"
							style="width: 219px; margin-bottom: -45px;">Update</button>


					</form>
				</div>
			</div><!-- User Form /- -->

			<div class="col-md-6 col-sm-6">
				<!-- Section Header -->
				<div class="section-header">

				</div><!-- Section Header /- -->

			</div>
